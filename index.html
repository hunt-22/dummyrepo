<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #282c34;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .calculator {
    background: #1e2228;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    width: 320px;
  }

  .display {
    background: #22272e;
    color: white;
    font-size: 2rem;
    padding: 15px;
    border-radius: 8px;
    text-align: right;
    margin-bottom: 20px;
    min-height: 50px;
    word-wrap: break-word;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
  }

  button {
    padding: 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #3a3f47;
    color: white;
    transition: background 0.3s;
  }

  button.operator {
    background: #ff9500;
  }

  button.operator:hover {
    background: #e08a00;
  }

  button.number:hover {
    background: #50575f;
  }

  button.equal {
    background: #00c853;
    grid-column: span 2;
  }

  button.equal:hover {
    background: #009624;
  }

  button.clear {
    background: #d32f2f;
  }

  button.clear:hover {
    background: #b71c1c;
  }
</style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button class="clear" id="clear">C</button>
    <button class="operator" data-op="/">÷</button>
    <button class="operator" data-op="*">×</button>
    <button class="operator" data-op="-">−</button>

    <button class="number" data-num="7">7</button>
    <button class="number" data-num="8">8</button>
    <button class="number" data-num="9">9</button>
    <button class="operator" data-op="+">+</button>

    <button class="number" data-num="4">4</button>
    <button class="number" data-num="5">5</button>
    <button class="number" data-num="6">6</button>
    <button class="equal" id="equals">=</button>

    <button class="number" data-num="1">1</button>
    <button class="number" data-num="2">2</button>
    <button class="number" data-num="3">3</button>

    <button class="number" data-num="0" style="grid-column: span 2;">0</button>
    <button class="number" data-num=".">.</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  const buttons = document.querySelectorAll('button');
  let currentInput = '';
  let lastInput = '';
  let resultDisplayed = false;

  function isOperator(char) {
    return ['+', '-', '*', '/'].includes(char);
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const num = button.getAttribute('data-num');
      const op = button.getAttribute('data-op');
      const id = button.id;

      if (id === 'clear') {
        currentInput = '';
        display.textContent = '0';
        resultDisplayed = false;
      } else if (id === 'equals') {
        if (currentInput === '') return;

        // Prevent ending with operator
        if (isOperator(currentInput[currentInput.length - 1])) {
          currentInput = currentInput.slice(0, -1);
        }

        try {
          // Evaluate the expression safely
          let evalResult = eval(currentInput);
          display.textContent = evalResult;
          currentInput = evalResult.toString();
          resultDisplayed = true;
        } catch {
          display.textContent = 'Error';
          currentInput = '';
        }
      } else if (num !== null) {
        // If result displayed and user types number, reset
        if (resultDisplayed) {
          currentInput = '';
          resultDisplayed = false;
        }
        // Avoid multiple decimals in one number
        if (num === '.') {
          // Check last number if it has a dot already
          const parts = currentInput.split(/[\+\-\*\/]/);
          const lastNumber = parts[parts.length - 1];
          if (lastNumber.includes('.')) {
            return;
          }
        }
        currentInput += num;
        display.textContent = currentInput;
      } else if (op !== null) {
        // Prevent operator as first char
        if (currentInput === '') return;
        // Prevent multiple operators in a row
        if (isOperator(currentInput[currentInput.length - 1])) {
          currentInput = currentInput.slice(0, -1) + op;
        } else {
          currentInput += op;
        }
        display.textContent = currentInput;
        resultDisplayed = false;
      }
    });
  });
</script>

</body>
</html>
